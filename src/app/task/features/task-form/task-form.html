<section class="mx-auto w-full max-w-screen px-4">
  <h1 class="text-2xl font-bold text-center my-5">{{ idTask() ? 'Actualizar una Tarea' : 'Crea una Tarea' }}</h1>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex items-center w-[70%] mx-auto flex-col gap-8"
  >
    <input
      type="text"
      name="areaInput"
      id="areaInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ingresa el Ã¡rea correspondiente"
      formControlName="areaInput"
    />
    <!-- @if(isRequired('areaInput')) {
      <small class="text-red-400">Este campo es requerido</small>
    } -->
    <input
      type="text"
      name="taskInput"
      id="taskInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ingresa una tarea"
      formControlName="taskInput"
    />
    <!-- @if(isRequired('taskInput')) {
      <small class="text-red-400">Este campo es requerido</small>
    } -->
    <section class="flex items-center justify-between w-full">
      <div class="relative w-[70%] flex justify-baseline items-center gap-2">
        <div>
          <label
            for="time"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Fecha de Entrega:</label
          >
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="picker"
              name="finalDateInput"
              id="finalDateInput"
              class="bg-gray-50 my-2 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="finalDateInput"
            />
            <!-- @if(isRequired('finalDateInput')) {
              <small class="text-red-400">Este campo es requerido</small>
            } -->
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
              class="absolute right-0 top-[10%]"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <form>
          <div class="relative">
            <input
              type="time"
              id="time"
              formControlName="timeInput"
              class="bg-gray-50 my-2 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              min="07:00"
              max="23:59"
              value="00:00"
            />
          </div>
        </form>
      </div>
      <div class="flex flex-col items-end justify-center w-[30%] gap-y-5">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer" formControlName="completedInput"  />
          <div
            class="relative w-11 h-6 bg-gray-200 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"
          ></div>
          <span
            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Completado</span
          >
        </label>
        <button
          [disabled]="loading()"
          type="submit"
          class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          {{ loading() ? 'Cargando...' : (idTask() ? 'Actualizar Tarea' : 'Crear Tarea') }}
        </button>
      </div>
    </section>
  </form>
</section>
